<div class="row Article">
    <div class="col-4 score">
        {{article.points}} points
    </div>
    <div class="col-8">
        <div class="row">
            <div class="col-12 title">{{article.titre}}</div>
            <div class="col-12 subtitle">{{article.lien}}</div>
            <div (click)="article.votePour()" class="col-6 pour ">Voter pour</div>
            <div (click)="voteContre()" class="col-6 contre">Voter contre</div>
        </div>
    </div>
</div>
